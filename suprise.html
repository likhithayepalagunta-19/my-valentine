<style>
:root {
  --wine: #4b0015;
  --rose: #ff4d6d;
  --glow: rgba(255, 77, 109, 0.6);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--wine), #000);
  display: flex;
  align-items: center;
  justify-content: center;

/* ---------- COMMON ---------- */
.card {
  background: rgba(0,0,0,0.88);
  padding: 36px;
  border-radius: 20px;
  width: 90%;
  max-width: 540px;
  text-align: center;
  box-shadow: 0 0 40px var(--glow);
  animation: fadeIn 1.2s ease;
}

.hidden {
  display: none;
}

h1 {
  color: var(--rose);
}

p {
  font-size: 18px;
  line-height: 1.5;
}

button {
  padding: 12px 32px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 15px var(--rose);
}

.start, .next {
  background: var(--rose);
  color: black;
}

.yes {
  background: #00ff99;
  color: black;
}

.no {
  background: #444;
  color: white;
}

/* ---------- SLIDESHOW ---------- */
.slideshow {
  position: relative;
  height: 300px;
  margin: 20px 0;
}

.slideshow img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  opacity: 0;
  animation: slide 15s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 5s; }
.slideshow img:nth-child(3) { animation-delay: 10s; }

@keyframes slide {
  0% {opacity: 0;}
  10% {opacity: 1;}
  30% {opacity: 1;}
  40% {opacity: 0;}
  100% {opacity: 0;}
}

/* ---------- FINAL BG ---------- */
.final-bg {
  position: fixed;
  inset: 0;
  background: url("traditional.png") center/cover no-repeat;
  filter: brightness(0.35);
  z-index: -1;
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -20px;
  color: #ff5e7e;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* ---------- ANIM ---------- */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
